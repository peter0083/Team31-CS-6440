[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False
ignore_missing_imports = True
no_error_summary = False

# Allow flexible datetime/string serialization for schemas
[mypy-src.ms3.schemas]
ignore_errors = False

# Init_postgres can have flexible typing
[mypy-src.ms3.init_postgres]
disallow_untyped_defs = False
check_untyped_defs = False

# Ignore problematic external modules
[mypy-duckdb.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-pyhive.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-pandas.*]
ignore_missing_imports = True
