# Docker Compose for DigitalOcean Production Deployment
# Use this file when deploying to DigitalOcean droplets
# 
# Before deploying, set environment variables:
# export VITE_API_SEARCH_URL=https://your-domain.com/api/search-trials
# export VITE_API_DISPLAY_URL=https://your-domain.com/api/display
# export API_BASE_DOMAIN=your-domain.com

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ms2_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ms2_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ms2_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # MS1 Microservice - Clinical Trial Retriever
  ms1:
    build:
      context: .
      dockerfile: Dockerfile.ms1
    container_name: ms1_service
    ports:
      - '8001:8001'
    networks:
      - ms2_network
    restart: always

  # MS2 Microservice - Clinical Trial Criteria Parser
  ms2:
    build:
      context: .
      dockerfile: Dockerfile.ms2
    container_name: ms2_service
    ports:
      - '8002:8002'
    env_file:
      - src/ms2/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ms2_db
      - MS1_URL=http://ms1:8001
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ms2_network
    volumes:
      - ./data/ms2:/app/data/ms2
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8002/api/ms2/health || exit 1']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # MS4 Microservice
  ms4:
    build:
      context: .
      dockerfile: Dockerfile.ms4
    container_name: ms4_service
    ports:
      - '8004:8004'
    environment:
      - MS2_URL=http://ms2:8002
      - MS3_URL=http://ms3:8003
    networks:
      - ms2_network
    volumes:
      - ./data/ms4:/app/data/ms4
    restart: always

  # React Vite UI - Frontend Application (PRODUCTION)
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui-production
      args:
        # Use environment variables set during deployment
        VITE_API_SEARCH_URL: ${VITE_API_SEARCH_URL:-http://localhost:8001/search-trials}
        VITE_API_DISPLAY_URL: ${VITE_API_DISPLAY_URL:-http://localhost:8002/api/ms2}
    container_name: ui_service
    ports:
      - '5173:5173'
    depends_on:
      - ms1
      - ms2
      - ms4
    networks:
      - ms2_network
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:5173 || exit 1']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  ms2_network:
    driver: bridge
