# Docker Compose for DigitalOcean Production Deployment
# Use this file when deploying to DigitalOcean droplets

version: '3.8'

services:

  # PostgreSQL Database for MS2
  postgres:
    image: postgres:15
    container_name: ms2_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ms2_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ms2_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # PostgreSQL Database for MS3
  postgres_ms3:
    image: postgres:15
    container_name: ms3_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ms3_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_ms3_data:/var/lib/postgresql/data
      - ./init-ms3-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ms2_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # MS1 Microservice - Clinical Trial Retriever
  ms1:
    build:
      context: .
      dockerfile: Dockerfile.ms1
    container_name: ms1_service
    ports:
      - '8001:8001'
    environment:
      - MS2_URL=http://ms2:8002/api/ms2/receive
    networks:
      - ms2_network
    restart: always

  # MS2 Microservice - Clinical Trial Criteria Parser
  ms2:
    build:
      context: .
      dockerfile: Dockerfile.ms2
    container_name: ms2_service
    ports:
      - '8002:8002'
    env_file:
      - src/ms2/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@postgres:5432/ms2_db
      - MS1_URL=http://ms1:8001
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ms2_network
    volumes:
      - ./data/ms2:/app/data/ms2
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8002/api/ms2/health || exit 1']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # MS3 Microservice - Patient Phenotype Builder
  ms3:
    build:
      context: .
      dockerfile: Dockerfile.ms3
    container_name: ms3_service
    ports:
      - '8003:8003'
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@postgres_ms3:5432/ms3_db
      # Data Configuration
      - DWH_PATH=/data/ms3/synthea
      - SYNTHEA_FHIR_GLOB=/data/ms3/synthea/*.json
      # API Configuration
      - CORS_ALLOW_ORIGINS=https://${API_BASE_DOMAIN:-localhost}
      - LOG_LEVEL=INFO
      - FORCE_RELOAD=0
    volumes:
      - ./data/ms3/synthea:/data/ms3/synthea:ro
    depends_on:
      postgres_ms3:
        condition: service_healthy
    networks:
      - ms2_network
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8003/live || exit 1']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # MS4 Microservice - Trial Matcher
  ms4:
    build:
      context: .
      dockerfile: Dockerfile.ms4
    container_name: ms4_service
    ports:
      - '8004:8004'
    environment:
      - MS2_URL=http://ms2:8002
      - MS3_URL=http://ms3:8003
    networks:
      - ms2_network
    volumes:
      - ./data/ms4:/app/data/ms4
    restart: always
    depends_on:
      - ms3

  # React Vite UI - Frontend Application (PRODUCTION)
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui-production
      args:
        # Use environment variables set during deployment
        VITE_API_SEARCH_URL: ${VITE_API_SEARCH_URL:-http://localhost:8001/search-trials}
        VITE_API_DISPLAY_URL: ${VITE_API_DISPLAY_URL:-http://localhost:8002/api/ms2}
        VITE_API_PHENOTYPE_URL: ${VITE_API_PHENOTYPE_URL:-http://localhost:8003/api/ms3}
    container_name: ui_service
    ports:
      - '5173:5173'
    depends_on:
      - ms1
      - ms2
      - ms3
      - ms4
    networks:
      - ms2_network
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:5173 || exit 1']
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local
  postgres_ms3_data:
    driver: local

networks:
  ms2_network:
    driver: bridge
