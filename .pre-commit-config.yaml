repos:
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.7.4
  hooks:
    - id: ruff
      args:
        - --fix
      files: \.py$
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
    - id: isort
      args:
        - --profile=black
      files: \.py$
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
    - id: mypy
      args:
        - --ignore-missing-imports
        - --allow-untyped-defs
      files: \.py$
